    <script>
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle("dark-theme");
            if (body.classList.contains("dark-theme")) {
                body.style.backgroundColor = "#4b0f4b"; // Dark theme background
            } else {
                body.style.backgroundColor = "#ffd4bb"; // Light mode background color
            }
            // Save theme preference in a cookie
            document.cookie = "theme=" + (body.classList.contains("dark-theme") ? "dark" : "light") + "; path=/";
        }

        // Load theme preference from cookie
        window.onload = function() {
            var theme = document.cookie.split('; ').find(row => row.startsWith('theme='));
            if (theme && theme.split('=')[1] === 'dark') {
                document.body.classList.add("dark-theme");
                document.body.style.backgroundColor = "#4b0f4b"; // Dark theme background
            }
        };
    </script>
